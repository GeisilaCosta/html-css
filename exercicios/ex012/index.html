<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meu-vidio.mp4" width="200" controls></video>
    <video src="midia/Meu-Vidio-1(1).m4v" width="200" controls></video>
    <video src="midia/Meu-Vidio-1.webm" width="200" controls></video> <!--coloquei o mesmo video em todos os formatos que baixei para que seje conpativel com todos os navegadores, so nao fiz ogv pois nao e necessario... WIDTH é o tamanho que quero que o video apareça e controls e o comando de play-->
    <video width="200" poster="imagens/imagen-meu-video.jpg" controls autoplay loop>
        <source src="midia/Meu-Vidio-1(1).m4v" type="video/m4v">
        <source src="midia/meu-vidio.mp4" type="video/mp4">
        <source src="midia/Meu-Vidio-1.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p> <!-- Este codigo serve para que vá automaticamente tentando o tipo de arquivo que é compativel com o navegador a tag POSTER sreve para add uma capa ao video     ESSA FORMA CONSOME MUITO DADO NO SERVIDOR.   A PROXIMA FORMA E A MAIS IDEAL PARA OTIMIZAR O SITE E NAO TER CONSUMO TORNANDO O SITE MAIS BARATO NA HORA DE HOSPEDAR-->
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
