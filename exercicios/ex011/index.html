<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamivas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos apredender a reproduziraudios em html5</p>
    <audio src="midia/musica.mp3" controls autoplay></audio><!--tipos de conversores para tocar em qualquer modo vou colocar todos os tipos de midis de audio, mas so tenho baixado no arqivo a mp3-->
    <audio preloads="metadata" autoplay controls loop
    source src="midia/musica.mp3" type="audio/mpeg"
    source src="midia/musica.ogg" type="audio/ogg"
    source src="midia/musica.wav" type="audio/wav"
    <p>infelizmente seu navegador não consegue reproduzir audio <a href="midia/musica.mp3">click para baixar o arquivo mp3</a></p>
    ></audio>
</body>
</html>
